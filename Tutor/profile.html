    <script>
         let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;

const fileNameHeaderThree = document.querySelector("#UploadImageFile");
const InputHeaderThree = document.querySelector("#InputFileImage");
const CutomeHeaderThree = document.querySelector("#customeButUpload");
function HeaderAddInageProfile() {
  InputHeaderThree.click();
}
InputHeaderThree.addEventListener("change", function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function () {
      const result = reader.result;
      fileNameHeaderThree.src = result;
    };
    // cancelBtn.addEventListener("click", function(){
    //   img.src = "";
    // });
    reader.readAsDataURL(file);
  }
  if (this.value) {
    let valueStore = this.value.match(regExp);
    fileNameHeaderThree.textContent = valueStore;
  }
});
// ---------------


const resultPdf = document.querySelector("#resultPfd");
const InputUplopadPdf = document.querySelector("#inputUploadPdf");
const ClickBut = document.querySelector("#clickPdf");
function AddPdfs() {
    InputUplopadPdf.click();
}
InputUplopadPdf.addEventListener("change", function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function () {
      const result = reader.result;
      resultPdf.src = result;
    };
    // cancelBtn.addEventListener("click", function(){
    //   img.src = "";
    // });
    reader.readAsDataURL(file);
  }
  if (this.value) {
    let valueStore = this.value.match(regExp);
    resultPdf.textContent = valueStore;
  }
});
    </script>
