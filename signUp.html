<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- ---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=Cairo:wght@200;300&family=Changa:wght@200;300&family=Lato:wght@300&family=Libre+Franklin:wght@300&family=Lobster&family=Noto+Sans&family=Poppins:wght@200;300&family=Prompt:wght@300&family=Raleway:wght@200&family=Roboto+Slab:wght@200&family=Roboto:wght@100&family=Scheherazade+New&family=Tajawal:wght@200;300;700&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <!-- ---- -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- ----- Custome Css---- -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css"
  />
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="assest/css/media.css">
</head>
<body>
    <!-- --- Start HomePage -->
    <div id="HomePage">
        <!-- --- Start Header -->
        <header class="customeHeaderAuth">
            <div class="logoCenter">
                <img src="assest/img/WhatsApp Image 2023-07-23 at 1.04 1.svg" alt="">
            </div>
        </header>
        <!-- --- End Header -->
        <!-- --- Start Main -->
        <main>
            <!-- --- Start Sec-SignUp -->
            <section class="Sec-SignUp">
                
                    <div class="bg-signUp">
                         <h3>
                            Sign Up
                         </h3>
                         <div class="tabs-signUp">
                            <button id="butStudent" type="button" class="activeBut">Student</button>
                            <button id="butTutor" type="button">Tutor</button>
                         </div>
                         <form action="" class="student-form">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-6">
                                    <div class="all-input-failds">
                                        <label for="">First name</label>
                                        <input type="text" placeholder="Ex: Mohammed" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-6">
                                    <div class="all-input-failds">
                                        <label for="">Last name</label>
                                        <input type="text" placeholder="Ex: Mohammed" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="all-input-failds">
                                        <label for="">Email</label>
                                        <input type="text" placeholder="abc@gmail.com" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="all-input-failds">
                                        <label for="">Password</label>
                                        <input type="text" placeholder="Enter your password" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="all-input-failds">
                                        <label for="">Confirm Password</label>
                                        <input type="text" placeholder="Again enter your password" />
                                    </div>
                                </div>
                            </div>
                            <div class="but-form">
                                <button type="button">Sign Up</button>
                            </div>
                            <div class="signIn">
                                <p>
                                    You already have an Account? <a href="">Login</a> 
                                </p>
                            </div>
                         </form>
                         <!-- ---- Start Form Tutor -->
                         <form action="" class="student-tutor">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-6">
                                    <div class="all-input-failds">
                                        <label for="">First name</label>
                                        <input type="text" placeholder="Ex: Mohammed" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-6">
                                    <div class="all-input-failds">
                                        <label for="">Last name</label>
                                        <input type="text" placeholder="Ex: Mohammed" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="all-input-failds">
                                        <label for="">Email</label>
                                        <input type="text" placeholder="abc@gmail.com" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="all-input-failds">
                                        <label for="">Phone Number</label>
                                        <input
                 
                                        id="phone"
                                        type="tel"
                                        name="phone"
                                      />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="all-input-failds">
                                        <label for="">Password</label>
                                        <input type="text" placeholder="Enter your password" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="all-input-failds">
                                        <label for="">Confirm Password</label>
                                        <input type="text" placeholder="Again enter your password" />
                                    </div>
                                </div>
                            </div>
                            <div class="but-form">
                                <button type="button">Sign Up</button>
                            </div>
                            <div class="signIn">
                                <p>
                                    You already have an Account? <a href="">Login</a> 
                                </p>
                            </div>
                         </form>
                         <!-- ---- End Form Tutor -->
                    </div>
                    <img src="assest/img/Group.svg" class="pos-left-top" alt="">
                    <img src="assest/img/Vector (1).svg" class="pos-bottom-left" alt="">
                    <img src="assest/img/Group 41.svg" class="pos-right-center" alt="">
            </section>
            <!-- *** Start Sec-SignUp -->
        </main>
        <!-- --- End Main -->
        <!-- --- Start Footer -->
        <footer class="footers customeAuthFooter">
            <div class="container">
                <div class="text-center">
                        <h5>
                            Get in touch
                        </h5>
                        <h4>
                            HelpUpSupport@gmail.com
                        </h4>
                </div>
                <div class="copyRight">
                    <p>
                        All rights reserved. copyright Â© 2020
                    </p>
                </div>
            </div>
        </footer>
        <!-- --- End Footer -->
    </div>
    <!-- --- End HomePage -->
    <script src="assest/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>

    <script src="assest/js/bootstrap.bundle.min.js"></script>
    <script src="assest/js/main.js"></script>
    <script>
         var input = document.querySelector("#phone");
      window.intlTelInput(input, {
        utilsScript:
          "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
      });
    </script>
</body>
</html>
